        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br></pre></td><td class="code"><pre><span class="line">对象 ！！！</span><br><span class="line">	对象是一组属性(property)和方法(metfod)的集合</span><br><span class="line">	哪些是对象？</span><br><span class="line">	（1）JS中的对象</span><br><span class="line">	内置对象：JS提供的</span><br><span class="line">	宿主对象：根据JS不同的执行环境来划分的</span><br><span class="line">	自定义对象：自己创建的对象</span><br><span class="line">	（2）创建自定义对象--对象直接量（字面量）</span><br><span class="line">	使用大括号&#123;&#125;创建一个空对象，属性名和属性值用冒号隔开，</span><br><span class="line">	多组属性之间用逗号隔开，属性名中的引号可加可不加，如果有特殊字符必须添加引号。</span><br><span class="line">	（3）使用内置构造函数创建对象</span><br><span class="line">	var book=new Object 创建一个空对象</span><br><span class="line">	book.title=&apos;三国演义&apos;  添加属性，属性名不能添加引号</span><br><span class="line">	book[&apos;title&apos;]=&apos;三国演义&apos;   添加属性，属性必须加引号，如果不加，被认为是变量</span><br><span class="line">	（4）获取对象的属性值</span><br><span class="line">	对象[&apos;属性名&apos;]    对象.属性名 如果要获取的属性不存在，返回undefined</span><br><span class="line">	（5）遍历（循环）对象中的属性</span><br><span class="line">	目的：获取对象中的属性名及其属性值   关键字 for(XXinXX)&#123;&#125;</span><br><span class="line">	for(var key in emp)&#123;</span><br><span class="line">		key:要遍历的每一个属性名</span><br><span class="line">		emp:要遍历的对象</span><br><span class="line">		emp[key]:通过属性名找到属性值</span><br><span class="line">			&#125;</span><br><span class="line">	注意：for-in 只能遍历自定义的属性，无法遍历预定义(JS自动添加)的属性</span><br><span class="line">	（6）检测对象中是否含有某个属性</span><br><span class="line">		&apos;属性名&apos; in 对象 //返回true存在  返回false不存在</span><br><span class="line">		对象.hasOwnProperty(&apos;属性名&apos;) 返回true存在 返回false不存在</span><br><span class="line">		对象.属性名===undefined 返回true不存在    false存在</span><br><span class="line">	（7）对象中的方法</span><br><span class="line">		var person=&#123;</span><br><span class="line">		name:&apos;tom&apos;,</span><br><span class="line">		say:function()&#123;</span><br><span class="line">		this.name   this指代当前的对象名称 person</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		调用方法： person.say();</span><br><span class="line"> 	（8）使用的项目</span><br><span class="line">		1.数组：是由多个元素组成的集合，是数据的集合。每一个元素就是一个数据</span><br><span class="line">		（1）创建数组</span><br><span class="line">			数组自面量</span><br><span class="line">			var  emp=[元素1，元素2...]</span><br><span class="line">			数组中可以存放任意类型的数据</span><br><span class="line">		（2）内置构造函数</span><br><span class="line">			var emp=new Array(元素1，元素2...)</span><br><span class="line">			new Array(5)初始化数组长度为5，可以继续添加</span><br><span class="line">		2.访问数组中的元素</span><br><span class="line">			数组名[]   下标从0开始</span><br><span class="line">		如果下标中没有元素，返回undefined</span><br><span class="line">		（3）获取数组元素的个数</span><br><span class="line">			数组.length</span><br><span class="line">		使用数组元素个数可以在最后添加一个新元素</span><br><span class="line">		         方式：数组[数组.length]=&apos;数据&apos;;</span><br><span class="line">		3.数组分类</span><br><span class="line">		数组分为关联数组和索引数组</span><br><span class="line">		关联数组：以字符串作为下标，需要单独添加每个元素。</span><br><span class="line">		索引数组：以正整数作为下标</span><br><span class="line">		4.遍历数组元素</span><br><span class="line">		for-in: for(var a in person)&#123;</span><br><span class="line">			a 要遍历的元素的下标</span><br><span class="line">			person[a]每个元素下标对应的数据</span><br><span class="line">				&#125;</span><br><span class="line">		既可以遍历关联数组，也可以遍历索引数组。</span><br><span class="line">		2.for循环</span><br><span class="line">		var thy=[&apos;a&apos;,&apos;b&apos;]</span><br><span class="line">		for(var i=0;i&lt;thy.length;i+=1)&#123;</span><br><span class="line">		i 代表数组的下标，从0开始</span><br><span class="line">		thy[i] 下标对应的元素</span><br><span class="line">			&#125;    只能遍历索引数组。</span><br><span class="line">		5.数组中的方法（API）</span><br><span class="line">		API--应用程序编程接口，预先定义好的函数/方法</span><br><span class="line">		toString()数组中的元素转为字符串，按照逗号分隔</span><br><span class="line">		.join() 数组中的元素转为字符串，按照指定的字符分隔数组中的元素</span><br><span class="line">		.concat(arr,arr2...)拼接两个或多个数组</span><br><span class="line">		.slice(start，end)截取数组中的元素，start开始的下标，end结尾的下标</span><br><span class="line">		不包含end本身，负数表示倒数第n个</span><br><span class="line">		splice(start,count,value)删除数组中的元素，start开始的下标，</span><br><span class="line">		count删除的数量，value删除后替换的元素，start为负值表示倒数第n个</span><br><span class="line">		reverse()翻转数组中的元素</span><br><span class="line">		sort()对数组中的元素进行排序，默认按照Unicode码由小到大排序</span><br><span class="line">		sort(function(a,b))&#123;</span><br><span class="line">			return a-b; 数字由小到大</span><br><span class="line">			return b-a; 数字由大到小</span><br><span class="line">			&#125;);</span><br><span class="line">		.push()网数组的末尾添加一个元素，返回数组的长度</span><br><span class="line">		.pop()删除数组末尾的元素，返回删除的元素</span><br><span class="line">		.unshift()往数组开头添加一个元素，返回数组长度</span><br><span class="line">		.shift()删除数组开头的元素，返回删除的元素</span><br><span class="line">	1.二维数组</span><br><span class="line">		数组中的每个元素也是数组</span><br><span class="line">		var arr=[[],[]];</span><br><span class="line">		访问数组中的元素： 数组[下标][下标]</span><br><span class="line">	2.字符串对象</span><br><span class="line">		包装对象：让原始类型的数据也可以像引用类型一样，拥有属性和方法</span><br><span class="line">		JS中提供了3种包装对象：Sting，Number，Boolean</span><br><span class="line">		将任意的数据包装成字符串对象</span><br><span class="line">		new String(true)  //&apos;true&apos;  返回类型为object</span><br><span class="line">		String(true)  &apos;true&apos; 返回类型为string</span><br><span class="line">		字符串对象本质上还是字符串，在使用中和字符串没有任何区别。</span><br><span class="line">		转义字符： \</span><br><span class="line">		转换字符的意义（作用）</span><br><span class="line">		\n 将字符n转换成换行符 \&apos; 将引号转成普通的字符</span><br><span class="line">		\t 将字符转换成制表符（tab建效果）</span><br><span class="line">		字符串中的API</span><br><span class="line">		toUpperCase()将英文字母转为大写 toLowerCase()将英文字母转为小写</span><br><span class="line">		length  获取字符串长度</span><br><span class="line">		charAt() 获取下标对应的字符  字符串[下标]</span><br><span class="line">		charCodeAt()查看某个字符的Unicode编码</span><br><span class="line">		indexOf() 查找某个字符第一次出现的下标        找不到返回-1</span><br><span class="line">		lastIndexOf() 查找某个字符最后一次出现的下标  找不到返回-1</span><br><span class="line">		slice(start,end)截取字符串，start开始的下标，end结束的下标，</span><br><span class="line">		不包含结束本身；如果为负数，表示倒数第n个</span><br><span class="line">		substr(start,count)截取字符串 start开始的下标，count截取的长度</span><br><span class="line">		start为负值表示倒数第n个，count为空表示截取到最后</span><br><span class="line">		split按照指定的字符，将字符串转为数组</span><br><span class="line">	3.匹配模式（了解）</span><br><span class="line">		作用：用于查找、替换字符串</span><br><span class="line">		replace(1,2) 查找并替换，1要查找的字符串，2要替换的字符串</span><br><span class="line">		1可以使用字符串，也可以使用正则表达式/china/ig</span><br><span class="line">		i-&gt;ignore忽略大小写   g-&gt;global全局查找</span><br><span class="line">		match(1) 用于查找匹配的字符串，返回一个数组</span><br><span class="line">		search(1)用于查找满足条件的第一个字符的下标，如果找不到返回-1</span><br><span class="line">	4.实用的项目</span><br><span class="line">		1.Math 对象</span><br><span class="line">		abs() 取绝对值 		round()四舍五入取整</span><br><span class="line">		floor() 向下取整	max()取一组数字最大值</span><br><span class="line">		ceil()向上取整		min()取一组数字最小值</span><br><span class="line">		pow(x,y)取x的y次幂	PI()取圆周率</span><br><span class="line">		random()取随机数 范围&gt;=0   &lt;1</span><br><span class="line">		2.通过Unicode码获取对应字符</span><br><span class="line">		String.fromCharCode(编码)</span><br><span class="line">	5.Date对象</span><br><span class="line">		用于对日期时间进行存储和计算</span><br><span class="line">		1.创建Date对象</span><br><span class="line">		new Date(&apos;2018/12/25 11:30:30&apos;);</span><br><span class="line">		new Date(2018,11,12,11,30,45);月份参数范围0~11</span><br><span class="line">		new Date();  存储当前的系统时间</span><br><span class="line">		new Date(1000*60*60*24);存储的是距离计算机元年毫秒数对应的时间日期</span><br><span class="line">		2.获取Date对象中的时间日期时间</span><br><span class="line">		getFullYear/Month/Date/Hours/Minutes/Seconds/Milliseconds(毫秒)</span><br><span class="line">		/Day(星期)/Time(距离计算机元年毫秒数)  星期日~星期六 0~6 </span><br><span class="line">		3.转为本地日期时间格式</span><br><span class="line">		toLocaleString   年-月-日 时：分：秒</span><br><span class="line">		toLocaleDateString 年-月-日</span><br><span class="line">		toLocaleTimeString 时：分：秒</span><br><span class="line">		4.设置时间日期</span><br><span class="line">		setFullYear/Month/Date/Hours/Minutes/Seconds/Milliseconds/Time</span><br><span class="line">		setTime设置距离计算机元年的毫秒数，一旦设置后	</span><br><span class="line">		所有的日期时间都会受到影响。</span><br><span class="line">	6.Number对象</span><br><span class="line">		new Number(数据)</span><br><span class="line">		创建Number对象，同时将数据转为数值型</span><br><span class="line">		toFixed(n)  保留小数点后n位</span><br><span class="line">		toString(n) 将数值型转为字符串类型，n设置转换的进制（2,8,16）</span><br><span class="line">		Number.MAX_VALUE 获取计算机能存储的最大值</span><br><span class="line">		Number.MIN_VALUE 获取计算机能存储的最小值</span><br><span class="line">	7.Boolean对象</span><br><span class="line">		Boolean()/new Boolean()</span><br><span class="line">		创建Boolean对象，同时将数据转为布尔型</span><br><span class="line">		!!数据  将数据转为布尔型</span><br><span class="line">		toString() 将布尔型数据转为字符串</span><br></pre></td></tr></table></figure>
